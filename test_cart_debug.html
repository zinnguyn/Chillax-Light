<body>
    <h1>ğŸ› Debug Giá» HÃ ng</h1>
    
    <div class="debug-section">
        <h2>ğŸ“Š Tráº¡ng ThÃ¡i Há»‡ Thá»‘ng</h2>
        <div id="system-status" class="debug-info">
            <p><strong>ğŸ”„ Äang kiá»ƒm tra...</strong></p>

    </div>
    
    <div class="debug-section">
        <h2>ğŸ“¦ Sáº£n Pháº©m Test</h2>
        <div class="product-card">
            <h3>ÄÃ¨n LED Test 1</h3>
            <p>GiÃ¡: 150,000â‚«</p>
            <button class="add-to-cart-btn" data-product-id="1" data-quantity="1">
                ThÃªm vÃ o giá» hÃ ng
            </button>
            <button class="add-to-cart-btn" onclick="testAddToCart(1, 2)">
                ThÃªm 2 cÃ¡i
            </button>
        </div>
        
        <div class="product-card">
            <h3>ÄÃ¨n LED Test 2</h3>
            <p>GiÃ¡: 200,000â‚«</p>
            <button class="add-to-cart-btn" data-product-id="2" data-quantity="1">
                ThÃªm vÃ o giá» hÃ ng
            </button>
            <button class="add-to-cart-btn" onclick="testAddToCart(2, 3)">
                ThÃªm 3 cÃ¡i
            </button>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>ğŸ›’ ThÃ´ng Tin Giá» HÃ ng</h2>
        <div class="cart-info">
            <p>Sá»‘ lÆ°á»£ng sáº£n pháº©m: <span id="cart-counter" class="cart-counter" style="display: none;">0</span></p>
            <p>Tá»•ng tiá»n: <span id="cart-total">0â‚«</span></p>
        </div>
        
        <div>
            <button onclick="loadCart()">ğŸ”„ Táº£i láº¡i giá» hÃ ng</button>
            <button onclick="clearCart()">ğŸ—‘ï¸ XÃ³a giá» hÃ ng</button>
            <button onclick="checkCartElements()">ğŸ” Kiá»ƒm tra Elements</button>
            <a href="/cart" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-left: 10px;">ğŸ“‹ Xem giá» hÃ ng</a>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>ğŸ“‹ Log Debug</h2>
        <div id="log" class="log"></div>
    </div>

    <script src="/js/cart.js"></script>
    <script>
        let cartManagerInstance = null;
        
        // Test functions
        function testAddToCart(productId, quantity) {
            log(`ğŸ§ª Test thÃªm sáº£n pháº©m ${productId} vá»›i sá»‘ lÆ°á»£ng ${quantity}`);
            addToCart(productId, quantity);
        }
        
        function loadCart() {
            if (cartManagerInstance) {
                cartManagerInstance.loadCart();
                log('ğŸ”„ ÄÃ£ táº£i láº¡i giá» hÃ ng');
            } else {
                log('âŒ CartManager khÃ´ng kháº£ dá»¥ng');
            }
        }
        
        function clearCart() {
            fetch('/api/cart', { method: 'DELETE' })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        log('ğŸ—‘ï¸ ÄÃ£ xÃ³a giá» hÃ ng');
                        loadCart();
                    } else {
                        log('âŒ Lá»—i xÃ³a giá» hÃ ng: ' + result.message);
                    }
                })
                .catch(error => {
                    log('âŒ Lá»—i: ' + error.message);
                });
        }
        
        function checkCartElements() {
            const cartCounter = document.getElementById('cart-counter');
            const cartTotal = document.getElementById('cart-total');
            
            log('ğŸ” Kiá»ƒm tra Elements:');
            log(`- cart-counter: ${cartCounter ? 'âœ… TÃ¬m tháº¥y' : 'âŒ KhÃ´ng tÃ¬m tháº¥y'}`);
            log(`- cart-total: ${cartTotal ? 'âœ… TÃ¬m tháº¥y' : 'âŒ KhÃ´ng tÃ¬m tháº¥y'}`);
            
            if (cartCounter) {
                log(`- cart-counter text: "${cartCounter.textContent}"`);
                log(`- cart-counter display: "${cartCounter.style.display}"`);
            }
            
            if (cartTotal) {
                log(`- cart-total text: "${cartTotal.textContent}"`);
            }
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateSystemStatus(message, type = 'info') {
            const statusDiv = document.getElementById('system-status');
            statusDiv.className = `debug-info status ${type}`;
            statusDiv.innerHTML = `<p><strong>${message}</strong></p>`;
        }
        
        // Override console.log Ä‘á»ƒ hiá»ƒn thá»‹ trong log div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log('ğŸ“ ' + args.join(' '));
        };
        
        // HÃ m thÃªm vÃ o giá» hÃ ng
        async function addToCart(productId, quantity = 1) {
            try {
                log(`ğŸš€ Äang thÃªm sáº£n pháº©m ${productId} vá»›i sá»‘ lÆ°á»£ng ${quantity}...`);
                
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productId, quantity })
                });

                const result = await response.json();
                log(`ğŸ“¡ API Response: ${JSON.stringify(result)}`);

                if (result.success) {
                    log('âœ… ÄÃ£ thÃªm vÃ o giá» hÃ ng thÃ nh cÃ´ng');
                    
                    // Cáº­p nháº­t hiá»ƒn thá»‹ giá» hÃ ng náº¿u cÃ³ CartManager
                    if (cartManagerInstance) {
                        cartManagerInstance.updateCartDisplay(result.cart);
                        log('ğŸ”„ ÄÃ£ cáº­p nháº­t CartManager');
                    }
                    
                    // Cáº­p nháº­t header giá» hÃ ng trá»±c tiáº¿p
                    updateHeaderCart(result.cart);
                    log('ğŸ”„ ÄÃ£ cáº­p nháº­t header');
                    
                    // Táº£i láº¡i giá» hÃ ng sau 1 giÃ¢y
                    setTimeout(() => {
                        loadCart();
                    }, 1000);
                    
                } else {
                    log('âŒ Lá»—i thÃªm vÃ o giá» hÃ ng: ' + result.message);
                }
            } catch (error) {
                log('âŒ Lá»—i káº¿t ná»‘i server: ' + error.message);
            }
        }
        
        // HÃ m cáº­p nháº­t header giá» hÃ ng
        function updateHeaderCart(cart) {
            const headerCartCounter = document.getElementById('cart-counter');
            const headerCartTotal = document.getElementById('cart-total');
            
            log(`ğŸ”„ Cáº­p nháº­t header - totalItems: ${cart.totalItems}, totalPrice: ${cart.totalPrice}`);
            
            if (headerCartCounter) {
                headerCartCounter.textContent = cart.totalItems || 0;
                headerCartCounter.style.display = (cart.totalItems && cart.totalItems > 0) ? 'inline-flex' : 'none';
                log(`âœ… ÄÃ£ cáº­p nháº­t cart-counter: ${cart.totalItems}`);
            } else {
                log('âš ï¸ KhÃ´ng tÃ¬m tháº¥y cart-counter element');
            }
            
            if (headerCartTotal) {
                const formattedPrice = formatPrice(cart.totalPrice || 0);
                headerCartTotal.textContent = formattedPrice;
                log(`âœ… ÄÃ£ cáº­p nháº­t cart-total: ${formattedPrice}`);
            } else {
                log('âš ï¸ KhÃ´ng tÃ¬m tháº¥y cart-total element');
            }
        }
        
        // HÃ m format giÃ¡ tiá»n
        function formatPrice(price) {
            if (!price || price === 0) return '0â‚«';
            
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }
        
        // Log khi trang load
        document.addEventListener('DOMContentLoaded', () => {
            log('ğŸš€ Trang Ä‘Ã£ load xong');
            updateSystemStatus('ğŸ”„ Äang khá»Ÿi táº¡o há»‡ thá»‘ng...', 'warning');
            
            setTimeout(() => {
                if (window.CartManager && window.CartManager.instance) {
                    cartManagerInstance = window.CartManager.instance;
                    log('âœ… CartManager Ä‘Ã£ sáºµn sÃ ng');
                    updateSystemStatus('âœ… Há»‡ thá»‘ng Ä‘Ã£ sáºµn sÃ ng', 'success');
                    loadCart();
                } else {
                    log('âŒ CartManager chÆ°a sáºµn sÃ ng');
                    updateSystemStatus('âŒ CartManager khÃ´ng kháº£ dá»¥ng', 'error');
                }
            }, 1000);
        });
    </script>
</body>
