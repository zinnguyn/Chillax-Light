<!DOCTYPE html>

<head>

    <style>

        }
        .debug-section {

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        .debug-info {

            padding: 15px;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <h1>üêõ Debug Gi·ªè H√†ng</h1>
    
    <div class="debug-section">
        <h2>üìä Tr·∫°ng Th√°i H·ªá Th·ªëng</h2>
        <div id="system-status" class="debug-info">
            <p><strong>üîÑ ƒêang ki·ªÉm tra...</strong></p>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>üì¶ S·∫£n Ph·∫©m Test</h2>
        <div class="product-card">
            <h3>ƒê√®n LED Test 1</h3>
            <p>Gi√°: 150,000‚Ç´</p>
            <button class="add-to-cart-btn" data-product-id="1" data-quantity="1">
                Th√™m v√†o gi·ªè h√†ng
            </button>
            <button class="add-to-cart-btn" onclick="testAddToCart(1, 2)">
                Th√™m 2 c√°i
            </button>
        </div>
        
        <div class="product-card">
            <h3>ƒê√®n LED Test 2</h3>
            <p>Gi√°: 200,000‚Ç´</p>
            <button class="add-to-cart-btn" data-product-id="2" data-quantity="1">
                Th√™m v√†o gi·ªè h√†ng
            </button>
            <button class="add-to-cart-btn" onclick="testAddToCart(2, 3)">
                Th√™m 3 c√°i
            </button>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>üõí Th√¥ng Tin Gi·ªè H√†ng</h2>
        <div class="cart-info">
            <p>S·ªë l∆∞·ª£ng s·∫£n ph·∫©m: <span id="cart-counter" class="cart-counter" style="display: none;">0</span></p>
            <p>T·ªïng ti·ªÅn: <span id="cart-total">0‚Ç´</span></p>
        </div>
        
        <div>
            <button onclick="loadCart()">üîÑ T·∫£i l·∫°i gi·ªè h√†ng</button>
            <button onclick="clearCart()">üóëÔ∏è X√≥a gi·ªè h√†ng</button>
            <button onclick="checkCartElements()">üîç Ki·ªÉm tra Elements</button>
            <a href="/cart" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-left: 10px;">üìã Xem gi·ªè h√†ng</a>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>üìã Log Debug</h2>
        <div id="log" class="log"></div>
    </div>

    <script src="/js/cart.js"></script>
    <script>
        let cartManagerInstance = null;
        
        // Test functions
        function testAddToCart(productId, quantity) {
            log(`üß™ Test th√™m s·∫£n ph·∫©m ${productId} v·ªõi s·ªë l∆∞·ª£ng ${quantity}`);
            addToCart(productId, quantity);
        }
        
        function loadCart() {
            if (cartManagerInstance) {
                cartManagerInstance.loadCart();
                log('üîÑ ƒê√£ t·∫£i l·∫°i gi·ªè h√†ng');
            } else {
                log('‚ùå CartManager kh√¥ng kh·∫£ d·ª•ng');
            }
        }
        
        function clearCart() {
            fetch('/api/cart', { method: 'DELETE' })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        log('üóëÔ∏è ƒê√£ x√≥a gi·ªè h√†ng');
                        loadCart();
                    } else {
                        log('‚ùå L·ªói x√≥a gi·ªè h√†ng: ' + result.message);
                    }
                })
                .catch(error => {
                    log('‚ùå L·ªói: ' + error.message);
                });
        }
        
        function checkCartElements() {
            const cartCounter = document.getElementById('cart-counter');
            const cartTotal = document.getElementById('cart-total');
            
            log('üîç Ki·ªÉm tra Elements:');
            log(`- cart-counter: ${cartCounter ? '‚úÖ T√¨m th·∫•y' : '‚ùå Kh√¥ng t√¨m th·∫•y'}`);
            log(`- cart-total: ${cartTotal ? '‚úÖ T√¨m th·∫•y' : '‚ùå Kh√¥ng t√¨m th·∫•y'}`);
            
            if (cartCounter) {
                log(`- cart-counter text: "${cartCounter.textContent}"`);
                log(`- cart-counter display: "${cartCounter.style.display}"`);
            }
            
            if (cartTotal) {
                log(`- cart-total text: "${cartTotal.textContent}"`);
            }
        }
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateSystemStatus(message, type = 'info') {
            const statusDiv = document.getElementById('system-status');
            statusDiv.className = `debug-info status ${type}`;
            statusDiv.innerHTML = `<p><strong>${message}</strong></p>`;
        }
        
        // Override console.log ƒë·ªÉ hi·ªÉn th·ªã trong log div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            log('üìù ' + args.join(' '));
        };
        
        // H√†m th√™m v√†o gi·ªè h√†ng
        async function addToCart(productId, quantity = 1) {
            try {
                log(`üöÄ ƒêang th√™m s·∫£n ph·∫©m ${productId} v·ªõi s·ªë l∆∞·ª£ng ${quantity}...`);
                
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productId, quantity })
                });

                const result = await response.json();
                log(`üì° API Response: ${JSON.stringify(result)}`);

                if (result.success) {
                    log('‚úÖ ƒê√£ th√™m v√†o gi·ªè h√†ng th√†nh c√¥ng');
                    
                    // C·∫≠p nh·∫≠t hi·ªÉn th·ªã gi·ªè h√†ng n·∫øu c√≥ CartManager
                    if (cartManagerInstance) {
                        cartManagerInstance.updateCartDisplay(result.cart);
                        log('üîÑ ƒê√£ c·∫≠p nh·∫≠t CartManager');
                    }
                    
                    // C·∫≠p nh·∫≠t header gi·ªè h√†ng tr·ª±c ti·∫øp
                    updateHeaderCart(result.cart);
                    log('üîÑ ƒê√£ c·∫≠p nh·∫≠t header');
                    
                    // T·∫£i l·∫°i gi·ªè h√†ng sau 1 gi√¢y
                    setTimeout(() => {
                        loadCart();
                    }, 1000);
                    
                } else {
                    log('‚ùå L·ªói th√™m v√†o gi·ªè h√†ng: ' + result.message);
                }
            } catch (error) {
                log('‚ùå L·ªói k·∫øt n·ªëi server: ' + error.message);
            }
        }
        
        // H√†m c·∫≠p nh·∫≠t header gi·ªè h√†ng
        function updateHeaderCart(cart) {
            const headerCartCounter = document.getElementById('cart-counter');
            const headerCartTotal = document.getElementById('cart-total');
            
            log(`üîÑ C·∫≠p nh·∫≠t header - totalItems: ${cart.totalItems}, totalPrice: ${cart.totalPrice}`);
            
            if (headerCartCounter) {
                headerCartCounter.textContent = cart.totalItems || 0;
                headerCartCounter.style.display = (cart.totalItems && cart.totalItems > 0) ? 'inline-flex' : 'none';
                log(`‚úÖ ƒê√£ c·∫≠p nh·∫≠t cart-counter: ${cart.totalItems}`);
            } else {
                log('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y cart-counter element');
            }
            
            if (headerCartTotal) {
                const formattedPrice = formatPrice(cart.totalPrice || 0);
                headerCartTotal.textContent = formattedPrice;
                log(`‚úÖ ƒê√£ c·∫≠p nh·∫≠t cart-total: ${formattedPrice}`);
            } else {
                log('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y cart-total element');
            }
        }
        
        // H√†m format gi√° ti·ªÅn
        function formatPrice(price) {
            if (!price || price === 0) return '0‚Ç´';
            
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(price);
        }
        
        // Log khi trang load
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Trang ƒë√£ load xong');
            updateSystemStatus('üîÑ ƒêang kh·ªüi t·∫°o h·ªá th·ªëng...', 'warning');
            
            setTimeout(() => {
                if (window.CartManager && window.CartManager.instance) {
                    cartManagerInstance = window.CartManager.instance;
                    log('‚úÖ CartManager ƒë√£ s·∫µn s√†ng');
                    updateSystemStatus('‚úÖ H·ªá th·ªëng ƒë√£ s·∫µn s√†ng', 'success');
                    loadCart();
                } else {
                    log('‚ùå CartManager ch∆∞a s·∫µn s√†ng');
                    updateSystemStatus('‚ùå CartManager kh√¥ng kh·∫£ d·ª•ng', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
