<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cart Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 20px; margin: 5px; background: #ff7dac; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e06b9a; }
        #log { background: #f5f5f5; padding: 10px; height: 400px; overflow-y: scroll; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>🧪 Test Cart Simple</h1>
    
    <div class="test-section">
        <h3>1. Test API Cart</h3>
        <button onclick="testCartAPI()">Test GET /api/cart</button>
        <button onclick="testAddToCart()">Test POST /api/cart/add</button>
        <button onclick="clearLog()">Xóa Log</button>
    </div>
    
    <div class="test-section">
        <h3>2. Test Elements</h3>
        <button onclick="testElements()">Test Cart Elements</button>
        <button onclick="testCartManager()">Test CartManager</button>
    </div>
    
    <div class="test-section">
        <h3>3. Console Log</h3>
        <div id="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testCartAPI() {
            try {
                log('🔄 Testing GET /api/cart...', 'info');
                const response = await fetch('/api/cart');
                log(`📡 Response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                log(`✅ API Cart OK: ${result.cart?.items?.length || 0} items`, 'success');
                log(`📊 Cart Data: ${JSON.stringify(result, null, 2)}`, 'info');
            } catch (error) {
                log(`❌ API Cart Error: ${error.message}`, 'error');
            }
        }
        
        async function testAddToCart() {
            try {
                log('🔄 Testing POST /api/cart/add...', 'info');
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productId: 1, quantity: 1 })
                });
                
                log(`📡 Response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                log(`✅ Add to Cart OK: ${result.message}`, 'success');
                log(`📊 Updated Cart: ${JSON.stringify(result.cart, null, 2)}`, 'info');
            } catch (error) {
                log(`❌ Add to Cart Error: ${error.message}`, 'error');
            }
        }
        
        function testElements() {
            log('🔍 Testing Cart Elements...', 'info');
            
            const cartCounter = document.getElementById('cart-counter');
            const cartTotal = document.getElementById('cart-total');
            
            if (cartCounter) {
                log(`✅ Cart Counter found: ${cartCounter.textContent}`, 'success');
            } else {
                log(`❌ Cart Counter NOT found`, 'error');
            }
            
            if (cartTotal) {
                log(`✅ Cart Total found: ${cartTotal.textContent}`, 'success');
            } else {
                log(`❌ Cart Total NOT found`, 'error');
            }
        }
        
        function testCartManager() {
            log('🔍 Testing CartManager...', 'info');
            
            if (window.CartManager) {
                log(`✅ CartManager exists`, 'success');
                if (window.CartManager.instance) {
                    log(`✅ CartManager.instance exists`, 'success');
                    log(`📊 CartManager state: ${JSON.stringify({
                        cartCounter: window.CartManager.instance.cartCounter,
                        cartTotal: window.CartManager.instance.cartTotal
                    }, null, 2)}`, 'info');
                } else {
                    log(`❌ CartManager.instance NOT found`, 'error');
                }
            } else {
                log(`❌ CartManager NOT found`, 'error');
            }
        }
        
        // Auto test khi load trang
        window.addEventListener('load', () => {
            log('🚀 Page loaded, starting auto-tests...', 'info');
            setTimeout(() => {
                testElements();
                testCartManager();
            }, 1000);
        });
    </script>
</body>
</html>
